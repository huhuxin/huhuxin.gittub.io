	 <link rel="stylesheet" href="./css/index1.css">

			padding: 0;

	</style>
</head>
<body>
	<div class="fullpage" id="fullPage">
<!-- 测试一个修改仓库 -->
<!-- 测试一个修改仓库 -->
<!-- 测试一个修改仓库 -->
		<div class="section first">

			<div class="text">

			<div class="info"></div>
		</div>
		<!-- 第二屏-->
		<!-- 第二屏-->
		<!-- 第二屏--><!-- 第二屏-->
		<div class="section second">
			<!-- 盾-->
			<div class="shiled">
				<img src="./images/shield_1.png" alt="">
				<img src="./images/shield_2.png" alt="">
				<img src="./images/shield_3.png" alt="">
				<img src="./images/shield_4.png" alt="">
				<img src="./images/shield_5.png" alt="">
				<img src="./images/shield_6.png" alt="">

			<div class="info"></div>
		</div>
		<!-- 第三屏-->
		<div class="section third">
			<div class="info"></div>
			<div class="circle"></div>
			<div class="rocket"></div>
		</div>
		<!-- 第四屏-->

			<div class="search">
				<div class="input"></div>

			</div>

		</div>
		<!-- 第五屏-->
		<div class="section fifth">
			<div class="info"></div>
			<div class="web">
				<div class="leftline"></div>
				<div class="topline"></div>
				<div class="rightline"></div>
				<div class="bottomline"></div>
				<div class="topbar"></div>
				<div class="box">

				<div class="footmain"></div>
			</div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>
		$('#fullPage').fullpage({
			sectionsColor: ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
			afterLoad: function (archor, index) {
				$(".section").removeClass("current")
				setTimeout(function(){
					$(".section").eq(index-1).addClass("current")
				},100)
			}
		});
	</script>
</body>
</html>
